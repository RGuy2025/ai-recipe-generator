  <div class="main">
    <header>
      <h1>Stressed Mom Recipe Generator</h1>

        <input type="submit" class="button" />

      </form>

      <div class="example">i.e Chicken, potatoe, pasta etc</div>
      <div class="recipe" id="recipe">

      </div>
