<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>Recipe Generator</title>
</head>

<body>
  <div class="main">
    <header>
      <h1>Stressed Mom Recipe Generator</h1>
    </header>
    <main>
      <form>
        <input type="text" placeholder="Enter the main ingredient you want to use" autofocus required
          class="ingredients" />
        <input type="submit" class="button" />
      </form>
      <div class="recipe">
        The recipe will go here
      </div>
    </main>
    <footer>This AI project was coded by Rachel Guyett and is <a href="https://github.com/RGuy2025/ai-recipe-generator"
        target="_blank"> open-sourced on Github </a> and is hosted on <a
        href="https://stressed-mom-recipe-generator.netlify.app/" target="_blank">Netlify</a></footer>
    <script src="src/index.js"></script>
  </div>
</body>

</html>
